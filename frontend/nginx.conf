server {
    listen 80;
    server_name localhost;

    # ルートパスで index.html を提供
    location / {
        root /usr/share/nginx/html;
        index index.html;
    }

    # dist ディレクトリにあるバンドルファイルを提供
    location /dist/ {
        alias /usr/share/nginx/html/dist/;
    }

    # 静的ファイル（例: CSS、画像など）
    location /assets/ {
        alias /usr/share/nginx/html/assets/;
    }
}